<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>News by Supercode</title>
        <link rel="icon" type="image/x-icon" href="./assets/img/News.png">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <header>
            <section id="topics">
                <img src="./assets/img/News.png" alt="" id="logo" />
                <article>
                    <button class="category-button" data-category="general">
                        # General
                    </button>
                    <button class="category-button" data-category="business">
                        # Business
                    </button>
                    <button
                        class="category-button" data-category="entertainment">
                        # Entertainment
                    </button>
                    <button class="category-button" data-category="health">
                        # Health
                    </button>
                    <button class="category-button" data-category="science">
                        # Science
                    </button>
                    <button class="category-button" data-category="sports">
                        # Sports
                    </button>
                    <button class="category-button" data-category="technology">
                        # Technology
                    </button>
                </article>

                <select name="countries" id="countries">
                    <option value="" selected disabled hidden>
                        Choose country
                    </option>
                    <option value="ae">United Arab Emirates</option>
                    <option value="ar">Argentina</option>
                    <option value="at">Austria</option>
                    <option value="au">Australia</option>
                    <option value="be">Belgium</option>
                    <option value="bg">Bulgaria</option>
                    <option value="br">Brazil</option>
                    <option value="ca">Canada</option>
                    <option value="ch">Switzerland</option>
                    <option value="cn">China</option>
                    <option value="co">Colombia</option>
                    <option value="cu">Cuba</option>
                    <option value="cz">Czech Republic</option>
                    <option value="de">Germany</option>
                    <option value="us">USA</option>
                </select>

                <form id="search">
                    <input type="text" placeholder="Search" />
                    <input type="submit" value="" />
                    <i class="bi-search"></i>
                </form>
            </section>
        </header>

        <main>
            <section id="topNews"></section>
            <section id="news"></section>
        </main>

        <script src="./assets/js/main.js"></script>
    </body>

</html>
